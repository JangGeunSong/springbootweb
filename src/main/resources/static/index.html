<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <a class="nav-link" href="form.html">Sign Up</a>
                </form>
            </div>
        </nav>

        <h1>Hello, world!</h1>

        <div class="container">
            <table class="table">
                <thead class="thead-dark">
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Hit</th>
                    <th scope="col">Writer</th>
                    <th scope="col">Create Time</th>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            let tableBody = document.getElementById("table-body");
            tableBody.insertRow(0)
            let fetchingData = fetch("http://localhost:8080/article", { method: 'GET' })
                                .then(data => data.json())
                                .then((el) => {
                                    el.forEach(data => {
                                        let row = tableBody.insertRow(1);
                                        let idCol = row.insertCell(0);
                                        let titleCol = row.insertCell(1);
                                        let hitCol = row.insertCell(2);
                                        let writerCol = row.insertCell(3);
                                        let dateCol = row.insertCell(4);
                                        idCol.innerHTML = data.idx;
                                        titleCol.innerHTML = data.title;
                                        hitCol.innerHTML = data.hit_CNT;
                                        writerCol.innerHTML = data.crea_ID;
                                        dateCol.innerHTML = data.crea_DTM;
                                    })
                                })
                                .catch(err => console.log(err));
        </script>
  </body>
</html>
